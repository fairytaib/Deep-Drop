<body>
    <section>
        <div class="outer-box">
            <div class="titel-box">
                <p class="main-titel">Deep Drop</p>

            <div class="display-box">

            </div>

            <div class="button-box">
                <input type="text" placeholder="Enter your player name" id="player-name-input" minlength="1"

                <button class="hidden" id="reward-button-one">Choose left</button>
                <button class="hidden" id="reward-button-two">Choose right</button>
                <button class="hidden" id="reward-button-three">Choose right</button>

                    <button class="hidden" id="player-stat-button">Button 1</button>
                    <button class="hidden" id="player-skill-button">Button 2</button>
                </div>
                <div class="lower-section">
                    <button class="hidden" id="player-fighting-style-button">Button 3</button>

                </div>

            </div>
