<body>
    <section>
        <div class="outer-box">
            <div class="title-box">
                <button id="restart-button">Restart</button>
                <p id="title-display">Deep Drop <span id="round-counter-display"></span></p>
                <i class='bx bx-info-circle' id="information-icon"></i>
            </div>

            <div class=" display-box display-box-flex-column" id="display-box-section">
                <h1 class="start-item">The Deep Drop</h1>
                <h2 class="start-item">Welcome to the bottom of the well!</h2>
            </div>

            <div class="button-box button-box-flex-column" id="button-box-section">
                <!-- Start-Text -->
                <h2 class="start-item" id="input-title">Enter your characters name</h2>
                <input class="start-item" type="text" placeholder="Enter your player name" id="player-name-input"
                    name="player-name-input" minlength="1" maxlength="13" required>
                <button class="start-item" type="submit" id="start-button"> Start the
                    Game</button>
            </div>
        </div>
    </section>
